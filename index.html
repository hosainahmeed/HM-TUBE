<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HM_tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.11/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="w-11/12 mx-auto px-2">
    <header class="py-4">

        <!-- navbar create -->

        <nav class="flex sticky top-0 py-4 bg-white z-50 justify-between items-center">
            <div class="logo">
                <img class="w-32" src="./assets/Logo.png" alt="">
            </div>
            <div class="search hidden md:block">
                <label class="input input-bordered flex items-center gap-2">
                    <input type="text" class="grow" placeholder="Search" />
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                        class="h-4 w-4 opacity-70">
                        <path fill-rule="evenodd"
                            d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                            clip-rule="evenodd" />
                    </svg>
            </div>
            <button class="btn btn-info text-white text-base font-semibold  ">Sort by view</button>
        </nav>


        <div class="divider"></div>
        <!-- button categories -->
        <nav id="categories" class="flex justify-center items-center gap-4"></nav>
        <!-- videos categories -->
        <main id="videos" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4  gap-4 py-12">
        </main>
    </header>
</body>
<script src="main.js"></script>
<script src="./scripts/video.js"></script>

</html>
